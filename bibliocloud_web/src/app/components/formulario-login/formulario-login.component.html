<div class="contenedor"><!--mopdifique aqui-->
  <div class="contenedor-formulario">
  <div class="formulario-login">
    <h1>Login</h1>
<form #loginForm="ngForm" (ngSubmit)="ingresar()">
 
  <mat-form-field>
    <mat-label>Correo</mat-label>
    <input type="email" matInput name="correo" [(ngModel)]="formulario.correo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contrase√±a</mat-label>
    <input type="password" matInput name="contrasena" [(ngModel)]="formulario.contrasena">
  </mat-form-field>

  <button type="submit" mat-flat-button color="primary">Ingresar</button>
</form>
</div>
</div>
 </div>
