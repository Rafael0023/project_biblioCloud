<div>
<h3>
    crear libro
</h3>
<button mat-button color="primary" (click)="crearLibro()">Crear</button>
</div>
<table mat-table [dataSource]="libros" class="mat-elevation-z8">

    <!-- PosiciÃ³n -->
    <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- titulo -->
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{ element.titulo }} </td>
    </ng-container>

    <!-- autor -->
    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let element"> {{ element.autor }} </td>
    </ng-container>
    <!--isbn-->
    <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> Isbn </th>
        <td mat-cell *matCellDef="let element"> {{ element.isbn }} </td>
    </ng-container>
     <!--editorial-->
      <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef> Editorial </th>
        <td mat-cell *matCellDef="let element"> {{ element.editorial }} </td>
    </ng-container>
 <!--popularidad-->
      <ng-container matColumnDef="popularidad">
        <th mat-header-cell *matHeaderCellDef> Popularidad </th>
        <td mat-cell *matCellDef="let element"> {{ element.popularidad }} </td>
    </ng-container>
    <!-- Acciones -->

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            
            <button mat-button color="warn" (click)="modificarLibro(element)">Modificar</button>
            <button mat-button color="danger" (click)="eliminarLibro(element)">Eliminar</button>

        </td>
    </ng-container>

    <!-- Cabecera y Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
