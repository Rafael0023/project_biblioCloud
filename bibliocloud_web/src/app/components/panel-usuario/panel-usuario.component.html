<div class="p-4 space-y-4">
  <h2 class="text-xl font-bold">Lista de Libros</h2>

  <!-- Tabla de libros -->
  <table mat-table [dataSource]="libros" class="mat-elevation-z2 w-full">

    <!-- Título -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let libro">{{ libro.titulo }}</td>
    </ng-container>

    <!-- Autor -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef>Autor</th>
      <td mat-cell *matCellDef="let libro">{{ libro.autor }}</td>
    </ng-container>

    <!-- Año -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef>Año</th>
      <td mat-cell *matCellDef="let libro">{{ libro.isbn }}</td>
    </ng-container>

    <!-- Filas -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
