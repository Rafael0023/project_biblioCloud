<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">

    <!-- PosiciÃ³n -->
    <ng-container matColumnDef="posicion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{ element.correo }} </td>
    </ng-container>
    <!--Rol-->
    <ng-container matColumnDef="rol">
        <th mat-header-cell *matHeaderCellDef> rol </th>
        <td mat-cell *matCellDef="let element"> {{ element.rol }} </td>
    </ng-container>
    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="modificarUsuario(element)">Modificar</button>
            <button mat-button color="warn" (click)="eliminarUsuario(element)">Eliminar</button>

        </td>
    </ng-container>

    <!-- Cabecera y Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
